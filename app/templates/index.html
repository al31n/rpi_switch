{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <h1>Device Listing and Status</h1>

        {% for pin in pins %}
        <div class="row">
            <div class="col-sm-4">
                <p>{{ pins[pin].name }} </p>
            </div>
            <div class="col-sm-4">
                {% if pins[pin].state == true %}
                   <a class="btn btn-default btn-block" href="/{{pin}}/off">turn off</a>
                {% else %}
                   <a class="btn btn-default btn-block" href="/{{pin}}/on">turn on</a>
                {% endif %}
                {% endfor %}
            </div>
            <div class="col-sm-4">
                {% if message %}
                <h2>{{ message }}</h2>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
